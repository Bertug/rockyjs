<body>
<div class="container">
    <div class="page-header">
        <h1>Text Example</h1>
        <p class="lead">
            This example demostrates the APIs around text rendering and fonts.
        </p>
    </div>

    <div class="col-md-6">
        <canvas id="pebble" class="rocky" width="432" height="504"></canvas>    
    </div>

    <div class="col-md-6">
        <h2>What's going on?</h2>
        <p>
            Similar to the <a href="../simple">simple example</a> it binds Rocky.js to a canvas, and update the output at a regular interval.
        </p>
        <p>
            TODO: this needs some better explanation.
        </p>

<script>
    (function () {
        var rocky = Rocky.bindCanvas(document.getElementById("pebble"));
        // puts all C-symbols from rocky onto window.* so they can be used almost
        // the same way you were using them in C
        rocky.export_global_c_symbols();

        var font1 = fonts_get_system_font(FONT_KEY_GOTHIC_18);
        var font2 = fonts_get_system_font(FONT_KEY_GOTHIC_28_BOLD);
        var font3 = fonts_get_system_font(FONT_KEY_BITHAM_42_LIGHT);

        var value = 0;
        rocky.update_proc = function (ctx, bounds) {
            graphics_draw_text(ctx, "some text", font1, [0, 0, bounds.w, 40], 0, 0);
            graphics_context_set_text_color(ctx, GColorRed);
            graphics_draw_text(ctx, "more text", font2, [0, 20, bounds.w, 40], 0, 0);
            graphics_context_set_text_color(ctx, GColorBlue);
            graphics_draw_text(ctx, "and more", font3, [0, 40, bounds.w, 80], 0, 0);
        };
    })();
</script>
</html>
